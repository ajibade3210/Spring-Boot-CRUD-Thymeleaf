<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>th:text="${page_title}"</title>
</head>
<body>
<div align="center">

<h1>All The Products We Have In Stock Are Here</h1>
    <h1>Product Manager</h1>
    <a href="" th:href="@{/new}">Create New Product</a>
    <hr/>
    <table border="1">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Made In</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.made_in}"></td>
                <td >
                    <a th:href="@{'/edit/'+${product.id}}">Edit</a>
                    <a th:href="@{'/delete/'+${product.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
