<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>th:text="${page_title}"</title>
</head>
<body>
<div align="center">
    <h1>Product Creation Form</h1>
<form th:action="@{/save}" th:object="${product}" method="post">
    <table border="0">
        <tr>
            <td>Product Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" th:field="*{brand}"/></td>
        </tr>
        <tr>
            <td>Made In:</td>
            <td><input type="text" th:field="*{made_in}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
    <input type="hidden" th:field="*{id}"/>
        <tr>
            <td colspan="2">
                <button>Save</button>
            </td>
        </tr>
    </table>
</form>
</div>

</body>
</html>
